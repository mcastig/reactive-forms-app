<h2>Reactives: Switches</h2>
<hr>

<form autocomplete="off">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" id="radioMale">
        <label class="form-check-label" for="radioMale">
          Male
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" id="radioFemale">
        <label class="form-check-label" for="radioFemale">
          Female
        </label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions of use
        </label>
      </div>
      <span class="form-text text-danger">
        You must accept the terms of use
      </span>

    </div>
  </div>

  <!-- Button submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">
        Save
      </button>
    </div>
  </div>

</form>
